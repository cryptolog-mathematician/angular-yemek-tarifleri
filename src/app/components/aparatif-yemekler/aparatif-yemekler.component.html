<div class="container">
  <h1>{{title}}</h1>
  <div class="col">
    <table>
      <thead>
        <th>Id</th>
        <th>Name</th>
      </thead>
      <tr *ngFor = "let aperatifYemek of aperatifYemekler" >
        <td>{{aperatifYemek.id}}</td>
        <td>
          <a routerLink="/aperatifYemeklerDetay/{{aperatifYemek.id}}">
            {{aperatifYemek.name}}
            <img src={{aperatifYemek.image}} alt="xxx">
          </a>
        </td>
      </tr>
    </table>
  </div>
</div>
